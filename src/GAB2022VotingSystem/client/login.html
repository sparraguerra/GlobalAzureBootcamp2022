<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAB2022 Voting System Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css" />

  <link rel="icon" href="/images/GlobalAzure2022LiveFromSpain-250.png" />
</head>

<body>
  <section class="section">
    <h2 class="title is-2"><img src="/images/GlobalAzure2022LiveFromSpain-250.png"
        class="logo">
      GAB 2022 Voting System Azure Web PubSub Demo</h2>
    <div class="card">      
      <div class="card-content">
        <div class="columns is-centered">
          <a class="button is-link is-large m-2" href="/.auth/login/aad">
            <span class="icon"><i class="fab fa-microsoft"></i></span>
            <span>Microsoft</span>
          </a>
          <a class="button is-link is-large m-2" href="/.auth/login/github">
            <span class="icon"><i class="fab fa-github"></i></span>
            <span>GitHub</span>
          </a>
          <a class="button is-link is-large m-2" href="/.auth/login/twitter">
            <span class="icon"><i class="fab fa-twitter"></i></span>
            <span>Twitter</span>
          </a>
          <a class="button is-link is-large m-2" href="/.auth/login/facebook">
            <span class="icon"><i class="fab fa-facebook"></i></span>
            <span>Facebook</span>
          </a>
        </div>
      </div> 
    </div>
  </section>
</body>

</html>
